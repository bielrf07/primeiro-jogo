v<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Simples</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Propriedades do quadrado
        let square = {
            x: 100,
            y: 100,
            size: 50,
            color: 'blue'
        };

        // Desenhando o quadrado
        function drawSquare() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas
            ctx.fillStyle = square.color;
            ctx.fillRect(square.x, square.y, square.size, square.size);
        }

        // Movimentação do quadrado
        function moveSquare(e) {
            if (e.key === 'ArrowUp') square.y -= 10;
            if (e.key === 'ArrowDown') square.y += 10;
            if (e.key === 'ArrowLeft') square.x -= 10;
            if (e.key === 'ArrowRight') square.x += 10;

            drawSquare();
        }

        // Adicionando o evento de teclado
        document.addEventListener('keydown', moveSquare);

        // Inicializando o jogo
        drawSquare();
    </script>
</body>
</html>
